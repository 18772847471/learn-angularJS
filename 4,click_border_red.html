<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            border:1px solid red;
        }
    </style>
</head>
<body>
<div  ng-init="click=false">
    <button ng-click="click= !click">{{click?"显示":"隐藏"}}</button>
    <div ng-hide="click">
        请输入一个名字：<input type="text" ng-model="name" class={{mouse?'red':''}} ng-mouseover="mouse=!mouse" ng-mouseleave="mouse=!mouse">
        Hello <span ng-bind="name"></span>
    </div>

</div>
</body>
<script src="angular.js"></script>
</html>
